<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm password</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aldrich&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Aldrich&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Aldrich&family=Jura:wght@300..700&display=swap');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
    </style>
</head>
<body>
    <header>
        <div>
            <img src="./Asserts/logo-Soft-IA.png" alt="Logo Soft.IA">
            <h1>Soft.AI</h1>
        </div>
    </header>
    <main>
        <section class="banner-confirm">
            <h2>
                <span class="span1-confirm">Reset Your Password And</span><br>
                <span class="span2-confirm">Log Back In With Peace Of Mind!</span>
            </h2>
            <div class="secao-confirm">
                <form class="form-confirm" action="#" method="POST">
                    <label class="label-confirm" for="password">New password</label>
                    <input class="input-confirm" type="password" id="password" name="password"
                        placeholder="Enter a new password" required>

                    <label class="label-confirm" for="confirm-password">Confirm password</label>
                    <input class="input-confirm" type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirm your password" required>

                    <button class="button-confirm" type="submit">To send</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="logo-section">
                <img class="footer-logo" src="./Asserts/logo-Soft-IA.png" alt="Logo Soft.IA">
                <h1>Soft.AI</h1>
            </div>
            <div class="contato">
                <h2>Contact</h2>
                <p>(81) 1122-3344</p>
                <p>support@softai.com</p>
                <a href="https://www.instagram.com"><i class="bi-instagram"></i></a>
                <a href="https://www.facebook.com/login/?locale=pt_BR"><i class="bi-facebook"></i></a>
                <a href="https://x.com/?lang=pt-br"><i class="bi-twitter-x"></i></a>
            </div>
            <div class="endereco">
                <h2>Location</h2>
                <p>123, Security Avenue</p>
                <p>Recife, PE, 12345678, BR</p>
            </div>
        </div>
    </footer>
</body>
</html>
