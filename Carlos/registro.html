<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft.IA - Sign up</title>
    <link rel="stylesheet" href="./css/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aldrich&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Aldrich&display=swap');
    </style>
</head>
<body>
    <div id="popup-container" class="popup">
        <div class="popup-content">
            <h2>Sign up</h2>
            <form>
                <label class="label-registro" for="username">Username</label>
                <input class="input-registro" type="text" id="username" name="username" placeholder="Enter your username">
    
                <label class="label-registro" for="email">E-mail</label>
                <input class="input-registro" type="email" id="email" name="email" placeholder="Enter your e-mail">
    
                <label class="label-registro" for="confirm-email">Confirm e-mail</label>
                <input class="input-registro" type="email" id="confirm-email" name="confirm-email" placeholder="Confirm your e-mail">
    
                <label class="label-registro" for="password">Password</label>
                <input class="input-registro" type="password" id="password" name="password" placeholder="Enter your password">
    
                <label class="label-registro" for="confirm-password">Confirm password</label>
                <input class="input-registro" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
    
                <div class="botoes">
                    <button class="botao-registro" type="submit">Sign up</button>
                    <button class="botao-voltar-registro" type="button">Back</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
