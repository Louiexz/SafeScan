<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aldrich&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Aldrich&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Aldrich&family=Jura:wght@300..700&display=swap');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
    </style>
</head>

<body>
    <header>
        <div>
            <img src="./Asserts/logo-Soft-IA.png" alt="Logo Soft.IA">
            <h1>Soft.AI</h1>
        </div>
    </header>
    <main>
        <section class="banner-recover">
            <div class="conteudo">
                <h2>
                    <span>Recover Your<br>Account Safely</span>
                </h2>
                <div class="secao-recover">
                    <form class="form-recover" action="#" method="POST">
                        <label class="label-recover" for="email">Registered email</label>
                        <input class="input-recover" type="email" id="email" name="email" placeholder="Enter your registered email" required>

                        <button class="button-recover" type="submit">To send</button>
                    </form>
                    <p class="info-paragraph">
                        We will send you an email with a link to reset your password. Check your inbox and follow the instructions!
                    </p>

                    <div class="section-img-recover">
                        <div class="container-img-recover">
                            <img src="./asserts/img-robo-recover.png" alt="Desktop verde tech">
                        </div>
                    </div>
                </div>

            </div>

        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="logo-section">
                <img class="footer-logo" src="./Asserts/logo-Soft-IA.png" alt="Logo Soft.IA">
                <h1>Soft.AI</h1>
            </div>
            <div class="contato">
                <h2>Contact</h2>
                <p>(81) 1122-3344</p>
                <p>support@softai.com</p>
                <a href="https://www.instagram.com"><i class="bi-instagram"></i></a>
                <a href="https://www.facebook.com/login/?locale=pt_BR"><i class="bi-facebook"></i></a>
                <a href="https://x.com/?lang=pt-br"><i class="bi-twitter-x"></i></a>
            </div>
            <div class="endereco">
                <h2>Location</h2>
                <p>123, Security Avenue</p>
                <p>Recife, PE, 12345678, BR</p>
            </div>
        </div>
    </footer>
</body>

</html>
