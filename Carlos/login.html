<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft.AI - Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aldrich&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Aldrich&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Aldrich&family=Jura:wght@300..700&display=swap');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
    </style>
</head>

<body>
    <header>
        <div>
            <img src="./Asserts/logo-Soft-IA.png" alt="Logo Soft.IA">
            <h1>Soft.IA</h1>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2>
                <span class="linha-white">Your First Line of Defense</span><br>
                <span class="linha-black">Against Digital Threats.</span>
            </h2>
            <p>Developed with cutting-edge AI technology detecting and<br>
                fighting malware with efficiency and precision.</p>
            <div class="secao-form">
                <form class="form-login" action="#" method="POST">
                    <label class="label-login" for="username">Username</label>
                    <input class="input-login" type="text" id="username" name="username"
                        placeholder="Enter your username" required>

                    <label class="label-login" for="password">Password</label>
                    <input class="input-login" type="password" id="password" name="password" placeholder="Enter your password" required>

                    <div class="links">
                        <a href="#">Forgot password?</a>
                        <a href="./registro.html">Sign up</a>
                    </div>

                    <button class="button-login" type="submit">Sign in</button>
                </form>
            </div>
            <div class="secao-img">
                <div class="container-img">
                    <img class="img-desktop" src="./Asserts/img-desktop-login.png" alt="Desktop verde tech">
                    <img class="img-robo" src="./Asserts/img-ia-login.png" alt="Parte superior (cabeça) de um robô">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="logo-section">
                <img class="footer-logo" src="./Asserts/logo-Soft-IA.png" alt="Logo Soft.IA">
                <h1>Soft.IA</h1>
            </div>
            <div class="contato">
                <p>(81) 1122-3344</p>
                <p>support@softia.com</p>
                <a href="https://www.instagram.com"><i class="bi-instagram"></i></a>
                <a href="https://www.facebook.com/login/?locale=pt_BR"><i class="bi-facebook"></i></a>
                <a href="https://x.com/?lang=pt-br"><i class="bi-twitter-x"></i></a>
            </div>
            <div class="endereco">
                <p>123, Security Avenue</p>
                <p>Recife, PE, 12345678, BR</p>
            </div>
        </div>
    </footer>
</body>

</html>
