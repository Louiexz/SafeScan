<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css-popup/popup-NOVO.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="popup-container">
        <form class="popup-form">
            <div class="form-group">
                <label for="software-name">Nome do software</label>
                <div class="input-container">
                    <input type="text" id="software-name" placeholder="Digite o nome do software" readonly>
                    <button type="button" class="edit-button"><i class="bi bi-pencil-square"></i></button>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Localização?</label>
                    <div class="radio-group">
                        <button type="button" class="radio-button">Sim</button>
                        <button type="button" class="radio-button">Não</button>
                        <button type="button" class="edit-button"><i class="bi bi-pencil-square"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Rede?</label>
                    <div class="radio-group">
                        <button type="button" class="radio-button">Sim</button>
                        <button type="button" class="radio-button">Não</button>
                        <button type="button" class="edit-button"><i class="bi-pencil-square"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Armazenamento externo?</label>
                    <div class="radio-group">
                        <button type="button" class="radio-button">Sim</button>
                        <button type="button" class="radio-button">Não</button>
                        <button type="button" class="edit-button"><i class="bi bi-pencil-square"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Mensagens?</label>
                    <div class="radio-group">
                        <button type="button" class="radio-button">Sim</button>
                        <button type="button" class="radio-button">Não</button>
                        <button type="button" class="edit-button"><i class="bi bi-pencil-square"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Bluetooth?</label>
                    <div class="radio-group">
                        <button type="button" class="radio-button">Sim</button>
                        <button type="button" class="radio-button">Não</button>
                        <button type="button" class="edit-button"><i class="bi bi-pencil-square"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Modificações no sistema e controle de processos?</label>
                    <div class="radio-group">
                        <button type="button" class="radio-button">Sim</button>
                        <button type="button" class="radio-button">Não</button>
                        <button type="button" class="edit-button"><i class="bi bi-pencil-square"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Execução de código?</label>
                    <div class="radio-group">
                        <button type="button" class="radio-button">Sim</button>
                        <button type="button" class="radio-button">Não</button>
                        <button type="button" class="edit-button"><i class="bi bi-pencil-square"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Pacotes?</label>
                    <div class="radio-group">
                        <button type="button" class="radio-button">Sim</button>
                        <button type="button" class="radio-button">Não</button>
                        <button type="button" class="edit-button"><i class="bi bi-pencil-square"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Gravação de áudio ou vibração?</label>
                    <div class="radio-group">
                        <button type="button" class="radio-button">Sim</button>
                        <button type="button" class="radio-button">Não</button>
                        <button type="button" class="edit-button"><i class="bi bi-pencil-square"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Armazenamento e execução de código externo?</label>
                    <div class="radio-group">
                        <button type="button" class="radio-button">Sim</button>
                        <button type="button" class="radio-button">Não</button>
                        <button type="button" class="edit-button"><i class="bi bi-pencil-square"></i></button>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="save-button">Salvar</button>
                <button type="button" class="back-button">Voltar</button>
            </div>
        </form>
    </div>
</body>
</html>
